# Secrets Template
# Copy this to secrets.yaml and fill in actual values
# Never commit secrets.yaml to version control

database:
  postgres:
    host: localhost
    port: 5432
    database: parallel_earth
    user: your_username
    password: your_password

# Vector storage is handled via pgvector extension in PostgreSQL
# No separate vector_db configuration needed

llm:
  openai:
    api_key: your_openai_api_key
  anthropic:
    api_key: your_anthropic_api_key

cache:
  redis:
    host: localhost
    port: 6379
    password: your_redis_password

