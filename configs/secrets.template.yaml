# Secrets Template
# Copy this to secrets.yaml and fill in actual values
# Never commit secrets.yaml to version control

database:
  postgres:
    host: localhost
    port: 5432
    database: parallel_earth
    user: your_username
    password: your_password

vector_db:
  host: localhost
  port: 6333
  api_key: your_api_key

llm:
  openai:
    api_key: your_openai_api_key
  anthropic:
    api_key: your_anthropic_api_key

cache:
  redis:
    host: localhost
    port: 6379
    password: your_redis_password

